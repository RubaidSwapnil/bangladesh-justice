<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Bangladesh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000, #000, #000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #f33c3c;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: White;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.75);
            outline: none;
        }

        button:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.85);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div>
        <h1>#FreeBangladesh</h1>
        <p>Number of clicks: <span id="counter">0</span></p>
        <button onclick="incrementCount()">Click me!</button>
    </div>
<!-- Include Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script>
        // Supabase client setup
        const SUPABASE_URL = 'https://bomjcqdnboyjsvmaoabc.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvbWpjcWRuYm95anN2bWFvYWJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjI3NDkxMzcsImV4cCI6MjAzODMyNTEzN30._CPvfM5mbCYkh2kqxPmlGhyDDFktCePz_oBL3m_AhFo'; // Replace with your Supabase key

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Fetch the current count from Supabase
        async function fetchCount() {
            try {
                const { data, error } = await supabase
                    .from('click_count')
                    .select('count')
                    .single();

                if (error) throw error;

                document.getElementById("counter").innerText = data.count;
            } catch (error) {
                console.error('Error fetching count:', error);
            }
        }

        // Increment the count in Supabase
        async function incrementCount() {
            try {
                const { error } = await supabase
                    .from('click_count')
                    .update({ count: supabase.raw('count + 1') })
                    .single();

                if (error) throw error;

                // Fetch the updated count
                fetchCount();
            } catch (error) {
                console.error('Error updating count:', error);
            }
        }

        // Initialize by fetching the current count
        window.onload = fetchCount;
    </script>
</body>
</html>
