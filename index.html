<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f06, #f93, #f06);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.75);
            outline: none;
        }

        button:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.85);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div>
        <h1>Button Click Counter</h1>
        <p>Number of clicks: <span id="counter">0</span></p>
        <button onclick="incrementCount()">Click me!</button>
    </div>

    <script>
        // Initialize counter variable
        let count = 0;

        // Function to increment count and update display
        function incrementCount() {
            count++; // Increase count by 1
            document.getElementById("counter").innerText = count; // Update the display
        }
    </script>
</body>
</html>
